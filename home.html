<head>
    <meta charset="UTF-8">

    <title>Recipe Gallery</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f8f8f8;
        }


        .top-banner {
            background: #6d4254;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            position: relative;
        }

        .top-banner a {
            color: #ffd700;
            font-weight: bold;
            text-decoration: none;
        }

        .close-btn {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 18px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
        }

     
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 30px;
            font-family: 'Georgia', serif;
            color: #6d4254;
            font-weight: bold;
        }

        .logo span {
            font-style: italic;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .search-icon {
            font-size: 20px;
            cursor: pointer;
        }

        /* Subtitle */
        .subtitle {
            text-align: center;
            margin: 20px 0;
            font-size: 20px;
        }

        .subtitle span {
            font-style: italic;
            color: #6d4254;
        }

        /* Gallery */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-container img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-container img:hover {
            transform: scale(1.05);
        }

        /* Recipe Categories Section */
        .recipe-categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 40px 0;
            padding: 20px;
            background: white;
        }

        .category {
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            color: black;
        }

        .category img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .category img:hover {
            transform: scale(1.1);
        }

        /* Search Bar */
        .search-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 15px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            border: 2px solid #6d4254;
            padding: 8px;
            border-radius: 5px;
            width: 300px;
            background: white;
        }

        .search-bar input {
            border: none;
            outline: none;
            width: 100%;
            padding: 5px;
            font-size: 14px;
        }

        .search-bar span {
            margin-right: 10px;
            color: #6d4254;
            font-size: 16px;
        }

        .view-all-btn {
            background: #6d4254;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .gallery-container {
                grid-template-columns: repeat(1, 1fr);
            }

            .search-section {
                flex-direction: column;
            }
        }
    </style>
</head>
